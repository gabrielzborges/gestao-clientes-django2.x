{% extends 'base.html' %}

{% block title %} Clientes {% endblock %}

{% block main %}
<div class="row">
    <div class="col-md">

    </div>
    <div class="col-md-6">
        <h3>Listagem de Clientes</h3>
        <ul class="list-group">
            {% for p in persons %}
                <li class="list-group-item">
                    <a href="{% url 'person_update' p.id %}">{{ p }}</a>
                    <a href="{% url 'person_delete' p.id %}" >
                        <i class="far fa-trash-alt trash-item" style="color:#dc3545"></i>
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'person_new' %}" class='btn btn-primary'>Cadastre!</a>
    </div>
    <div class="col-md">
        <p>Ola {{user.username}} 
            <a href="{% url 'logout' %}">
                <span class="badge badge-dark">Sair</span>
            </a>
        </p>
    </div>
</div>
{% endblock %}

{% block footer %}
<footer class="footer">
    <div class="container">
        <span class="text-muted">Django</span>
    </div>
</footer>
{% endblock %}
