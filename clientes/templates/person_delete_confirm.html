{% extends 'base.html' %}

{% block title %} Deletar {% endblock %}

{% block main %}
<h1>Tem certeza que deseja deletar {{person.first_name}}?</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'person_list' %}" class='btn btn-light'>Voltar</a>
        <button type="submit" class='btn btn-danger'>Deletar!</button>
    </form>

{% endblock %}
