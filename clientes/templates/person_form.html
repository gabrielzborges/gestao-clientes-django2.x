{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Formulario {% endblock %}

{% block main %}
<h3>Novo Cliente</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type='submit' class="btn btn-primary">Cadastrar!</button>
</form>

{% endblock %}
