{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md-6">
            <h1>Seja bem vindo</h1>
        </div>
        <div class="col-md">
            {% if user.is_authenticated %}
                <p>Ola {{user.username}}</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-info">Login</a>
            {% endif %}
        </div>
    </div>

{% endblock %}
